<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="image/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="css/style.css">
    <title>My Gallery Master</title>

  </head>
  <body>
    <div class="container">

      <!-- Profile Information -->
      <div class="profile--info">
        <div class="profile--identity">
          <img src="image/profilePhoto.png" alt="">
          <h2>Rodney Cotton</h2>
          <small>Helsinki, Finland</small>
        </div>
        <div class="profile--details">
          <div class="posts">
            <h4>100</h4>
            <small>Posts</small>
          </div>

          <div class="following">
            <h4>2,242</h4>
            <small>Follower</small>
          </div>

          <div class="follower">
            <h4>1,432</h4>
            <small>Following</small>
          </div>
        </div>
      </div>

      <!-- Gallery  -->
      <div class="gallery">
        <img class="image-1" src="image/photo1.png" alt="">
        <img class="image-2" src="image/photo2.png" alt="">
        <img class="image-3" src="image/photo3.png" alt="">
        <img class="image-4" src="image/photo_4.png" alt="">
        <img class="image-5" src="image/photo5.png" alt="">
        <img class="image-6" src="image/photo6.png" alt="">
      </div>
    </div>

    <footer>
      created by <a href="">devalade</a> - <a href="">devChallenges.io</a>
    </footer>
  </body>
</html>
